# Settings to manage and configure a Firebase App Hosting backend.
# https://firebase.google.com/docs/app-hosting/configure

runConfig:
  # Increase this value if you'd like to automatically spin up
  # more instances in response to increased traffic.
  maxInstances: 1

# This setting makes the backend service private, only allowing traffic
# from within your Google Cloud project (including the App Hosting frontend).
accessControl:
  ingress: INGRESS_TRAFFIC_INTERNAL_ONLY

# Defines the behavior of your live deployment.
deployment:
  # Specifies that the 'live' channel is updated from the 'main' branch.
  branch:
    name: main
    channel: live
