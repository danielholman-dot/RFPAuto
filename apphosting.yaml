# Settings to manage and configure a Firebase App Hosting backend.
# https://firebase.google.com/docs/app-hosting/configure

# Specifies the build settings for the backend.
build:
  # Specifies the Node.js version to use.
  runtime: nodejs20
  # Specifies the command to install dependencies.
  install: npm install
  # Specifies the command to build the Next.js application.
  run: npm run build

# Specifies the runtime settings for the backend.
runConfig:
  # Sets the ingress traffic to internal-only to comply with organization policy.
  ingress: INGRESS_TRAFFIC_INTERNAL_ONLY

# Defines the behavior of your live deployment.
deployment:
  # Specifies that the 'live' channel is updated from the 'main' branch.
  branch:
    name: main
    channel: live
